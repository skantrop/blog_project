{% extends 'base.html' %}
{% block content %}
<title>{{ request.user.username }}</title>
<body>
<h1>User profile:</h1>
<img src="{{ request.user.get_image_url }}" class="img-thumbnail" alt="..." style="height:200px; width:200px;">
<ul>
    <li>{{ request.user.username }}</li>
    <li>{{ request.user.first_name }}</li>
    <li>{{ request.user.last_name }}</li>
    <li>{{ request.user.email }}</li>
</ul>
</body>


{% endblock %}
