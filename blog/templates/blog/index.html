<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    {% for post in posts %}
    <h3 class="text-center mt-2 mb-2">{{ post.title }}</h3>
    <video class="embed-responsive-16by9" controls="controls" style="width: 500px; height: 700px;">
        <source src="{{ post.video.url }}" type="video/mp4" />
    </video>
    <img src="{{ post.image.url }}" alt="hihihi">
    {% endfor %}
    </div>
</body>
</html>
